<body>
    <main class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col d-none d-md-flex col-md-6 col-lg-6 justify-content-center" id="login-bg-cont">
                <img src="login-bg.svg.png" alt="" srcset="">
            </div>
            <div class="col col-xs-5 col-sm-8 col-md-6 col-lg-5 d-flex justify-content-center">
                <form class="col-11 col-md-10 col-xl-9 card text-dark bg-light" id="login-form" method="post">
                    <h4 class="card-title text-center mt-3">Login Form</h4>
                    <p class="card-subtitle text-center text-muted my-1">Fill out the form below to <span
                            class="color-violet">login</span></p>
                    <div class="card-body my-3">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
                            <label for="emailInp">Email</label>
                        </div>
                        <div class="text-center"></div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>

                        <!-- <div class="input-group">

                        </div>
                    </div> -->
                        <!-- prepend button-icon-->
                        <!-- <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <div class="input-group-append">
                            <button class="btn" type="button"><i class="fa fa-eye-slash"
                                    aria-hidden="true"></i></button>
                        </div>
                    </div> -->
                    </div>
                    <button type="submit" class="btn py-3 text-light bg-vio">Login</button>
                    <div class="d-inline-flex justify-content-between mt-4 mb-2 px-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rem-login">
                            <label class="form-check-label" for="rem-login">
                                <small>Remember Me</small>
                            </label>
                        </div>
                        <p class="text-muted"><small><i>Forgot Password ?</i></small></p>
                    </div>
                    <!-- <div class="d-inline-flex justify-content-between my-3 px-3 border border-danger">
                    <div class="form-check border border-danger">

                        </label>
                    </div>
                    <p class="font-italic text-muted border border-danger"><small>Forgot Password ?</small></p>
                </div> -->
                    <div class="card-footer text-center bg-vio">
                        <small class="text-light">Don't Have an account <a href="#sign-up"
                                class="text-info">Sign-Up</a></small>
                    </div>
                </form>
            </div>
        </div>
